<html>

<head>
    
   <style>
    
     .circle{
       width:200px;
         height:200px;
         border-radius: 50%;
         float:left;
         margin:50px;
    
    
    }
    
       #red-circle{
           background-color: red
       }
    
       #blue-circle{
           background-color: blue
       }
       
       #yellow-circle{
           background-color: yellow
       }
    </style>
</head>

<body>
    
    <div class="circle" id="red-circle"></div>
     <div class="circle" id="blue-circle"></div>
     <div class="circle" id="yellow-circle"></div>
    
  //By clicking the circles they will disappear
    <script type="text/javascript">
    document.getElementById("red-circle").onclick = function(){
         document.getElementById("red-circle").style.displau = "none"
    }
    
    document.getElementById("blue-circle").onclick = function(){
         document.getElementById("blue-circle").style.displau = "none"
    }
    document.getElementById("yellow-circle").onclick = function(){
         document.getElementById("yellow-circle").style.displau = "none"
    }
    
    </script>

</body>

</html>
